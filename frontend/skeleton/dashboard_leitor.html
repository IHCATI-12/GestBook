<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Leitor | GestBook</title>
    <link rel="stylesheet" href="../styles/dashboard_leitor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo">GestBook</span>
            </div>
            <nav class="sidebar-nav">
                <ul class="main-menu">
                    <li class="menu-item active" data-section="catalogo-section">
                        <i class="fas fa-book"></i> Catálogo
                    </li>
                    <li class="menu-item" data-section="emprestimos-section">
                        <i class="fas fa-handshake"></i> Meus Empréstimos
                    </li>
                    <li class="menu-item" id="logout-button">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </li>
                </ul>
                <div class="genre-section">
                    <h3><i class="fas fa-tags"></i> Gêneros</h3>
                    <ul class="genre-list">
                    </ul>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Pesquisar livros por título ou autor...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-info">
                    <span id="user-name" class="user-name">Carregando...</span>
                    <div class="user-avatar" id="user-avatar-initial">U</div>
                </div>
            </header>

            <section id="catalogo-section" class="content-section active">
                <div class="section-header">
                    <h2><i class="fas fa-book-open"></i> Catálogo de Livros</h2>
                </div>
                <div class="book-grid" id="book-grid">
                    <p class="loading-message">Carregando catálogo...</p>
                </div>
            </section>

            <section id="emprestimos-section" class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Meus Empréstimos</h2>
                    <div class="filters">
                        <div>
                            <label for="filter-leitor-status">Status:</label>
                            <select id="filter-leitor-status">
                                <option value="Emprestado" selected>Emprestado (Ativos)</option>
                                <option value="Devolvido">Devolvido</option>
                                <option value="Atrasado">Atrasado</option>
                                <option value="">Todos os Status</option>
                            </select>
                        </div>
                        <div>
                            <label for="filter-start-date">De:</label>
                            <input type="date" id="filter-start-date">
                        </div>
                        <div>
                            <label for="filter-end-date">Até:</label>
                            <input type="date" id="filter-end-date">
                        </div>
                        <button id="apply-loan-filter"><i class="fas fa-filter"></i> Filtrar</button>
                    </div>
                </div>
                <div class="loans-list" id="loans-list">
                    <p class="loading-message">Carregando empréstimos...</p>
                </div>
            </section>

        </main>
    </div>

    <script src="../machine/dashboard_leitor.js"></script>
</body>

</html>
